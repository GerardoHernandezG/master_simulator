<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Simulator{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
</head>
<body>
  <header>
      <center><h1>Test Simulator</h1></center>
  </header>
  <hr>
  <main>
    <center>
    {% block content %}
    {% endblock %}
    </center>
  </main>
  <hr>
  <footer>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <center><span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span></center>
        {% endfor %}
    </ul>
    {% endif %}
  </footer>
</body>
